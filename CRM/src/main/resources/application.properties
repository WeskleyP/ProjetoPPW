#configurando acesso ao banco de dados
#MYsql
spring.datasource.url=jdbc:mysql://localhost/CRM?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
#spring.datasource.password=
#JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class= thread
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

spring.jpa.open-in-view=true
spring.datasource.hikari.maximum-pool-size=2
