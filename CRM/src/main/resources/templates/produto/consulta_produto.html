<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Detalhes Produto</title>
</head>
<body>
	<section layout:fragment="corpo">
		<div class="app-title">

			<div>
				<h1>
					<i class="fa fa-edit"></i>Consulta de Produto
				</h1>
			</div>
			<ul class="app-breadcrumb breadcrumb">
				<li class="breadcrum-item"><i class="fa fa-search fa-lg"></i></li>
				<li class="breadcrum-item"><a
					th:href="@{/produto/list_produto}">Pesquisar Produto</a></li>
			</ul>
		</div>
		<div class="container-fluid">
			<div class="tile">
				<h3 class="tile-title">Detalhes do Produto</h3>
				<div class="tite-body">
					<table class="table table-striped table-bordered table-hover">
						<thead class="text-center">
							<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>Descrição</th>
								<th>Valor</th>
								<th>Quantidade</th>
								<th>Nome da categoria</th>
							</tr>
						</thead>
						<tbody>
							<tr class="text-center">
								<td th:text="${produto.id}"></td>
								<td th:text="${produto.nome}"></td>
								<td th:text="${produto.descricao}"></td>
								<td th:text="${produto.valor}"></td>
								<td th:text="${produto.quantidade}"></td>
								<td th:text="${produto.categoria.nome}"></td>
							</tr>
						</tbody>
					</table>
					<a class="btn btn-dark" th:href="@{/produto/list_produto}"><i
						class="fa fa-arrow-left"></i>Voltar</a>
				</div>
			</div>
		</div>
	</section>
	<th:block layout:fragment="javascript-extra"></th:block>
</body>
</html>
