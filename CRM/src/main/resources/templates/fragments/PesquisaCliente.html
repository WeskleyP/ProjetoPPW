<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<div class="modal fade" id="pesquisaCliente" tabindex="-1" role="dialog"
	th:fragment="pesquisaCliente">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Pesquisa Cliente</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="form-inline" role="form" id="formBuscaCliente">
					<div class="row">
						<div class="col-sm-7">
							<div class="form-group">
								<label class="control-label" for="nomecliente">Nome:</label> <input
									id="nomeCliente" type="text" class="form-control" autofocus />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">	
								<label class="control-label">&nbsp;</label>
								<button type="submit" class="btn btn-primary form-control" id="btnBusca">
									Pesquisar Cliente</button>
							</div>

						</div>
						<div class="col-sm-2">
							<div class="form-group">	
								<label class="control-label">&nbsp;</label>
								<a href="#" class="btn btn-secondary form-control" data-dismiss="modal">Cancelar</a>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="col-sm-12" id="tabela_cliente">
							<div class="tile">
								<div class="tile-body">
									<th:block
										th:replace="fragments/TabelaPesquisaCliente :: tabelaPesquisaCliente"></th:block>
								</div>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</div>

</html>
