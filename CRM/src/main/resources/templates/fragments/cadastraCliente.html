<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<div class="modal fade" id="cadastrarCliente" tabindex="-1"
	role="dialog" th:fragment="cadastrarCliente">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Cadastra novo cliente</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="tile">
						<h3 class="tile-title">Registro</h3>
						<div class="tite-body">
							<form method="POST" autocomplete="off" id="formCadastroCliente">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<div id="sucesso" class="alert alert-info hidden"></div>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-12">
										<div id="erro" class="alert alert-danger hidden"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<div class="form-group">
											<label for="nome" class="control-label">Nome: </label><input
												class="form-control" type="text" id="nomeClientePessoa"
												name="nomeClientePessoa" />
											<div id="erroNome">
												<span id="showErroNome"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<div class="form-group">
											<label for="email" class="control-label">Email: </label> <input
												class="form-control" type="text" id="emailClientePessoa"
												name="emailClientePessoa" />
											<div id="erroEmail">
												<span id="showErroEmail"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="tile-footer">
									<button id="btnSalvarCliente" class="btn btn-primary"
										type="submit">
										<b>Salvar </b><span class="fa fa-check-circle fa-3x"></span>
									</button>
									<button id="btnCancelarCliente" class="btn btn-dark"
										data-dismiss="modal" type="reset">
										<i class="fa fa-trash"></i>Cancelar
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
